<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="Appointment.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="Appointment+.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function () {
          $('#date').datetimepicker({
              daysOfWeekDisabled: [0,6]
          });
      });
    </script>
</head>

<body>
  <div class="body-content">
    <div class="register">
      <p><h2>זימון / ביטול<br>תור</h2></p>
      <form class="form" autocomplete="off">
        <div class="alert alert-error"></div>
        <input type="tel" id="Phone" name="Phone" placeholder="Pet Owner Phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required><br>
        <input type="text" id="petName" placeholder="Pet Name" name="petName" required /><br><br>
        <label for="appointment type">Appointment type:</label>
        <select id="appType" placeholder="Appointment type:" name="appointment type">
          <option value="vaccine">vaccine</option>
          <option value="lab">lab</option>
          <option value="emergency">emergency</option>
          <option value="regular">regular</option>
        </select>
        <br><input type="text" id="date" class="form-control datepicker" placeholder="Appointment date:" name="appointmentDate" autocomplete="off"><br>
        <label for="time">Appointment time:</label>
        <select id="time" placeholder="Appointment time:" name="time">
          <option value="08:00">08:00</option>
          <option value="08:30">08:30</option>
          <option value="09:00">09:00</option>
          <option value="09:30">09:30</option>
          <option value="10:00">10:00</option>
          <option value="10:30">10:30</option>
          <option value="11:00">11:00</option>
          <option value="11:30">11:30</option>
          <option value="12:00">12:00</option>
          <option value="12:30">12:30</option>
          <option value="13:00">13:00</option>
          <option value="13:30">13:30</option>
          <option value="14:00">14:00</option>
          <option value="14:30">14:30</option>
          <option value="15:00">15:00</option>
          <option value="15:30">15:30</option>
          <option value="16:00">16:00</option>
          <option value="16:30">16:30</option>
          <option value="17:00">17:00</option>
          <option value="17:30">17:30</option>
          <option value="18:00">18:00</option>
          <option value="18:30">18:30</option>
          <option value="19:00">19:00</option>
          <option value="19:30">19:30</option>
          <option value="20:00">20:00</option>
        </select>
      </form>
      <br><button onclick="send()">send</button><br>
    </div>
  </div>
</body>
<script src="Appointment.js"></script>
</html>
